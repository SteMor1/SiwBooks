<!DOCTYPE html>
<html lang="it">

<hero>
    <meta charset="UTF-8">
    <title>SIWBooks</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</hero>

<body>

<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<main>
    <section class="hero-section position-relative overflow-hidden" >
        <div class="hero-background position-absolute w-100 h-100"></div>

        <div class="container-fluid h-100 position-relative">
            <div class="row h-100 align-items-center justify-content-center text-center text-white">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-4 animate__animated animate__fadeInUp">
                        Scopri nuovi mondi
                    </h1>
                    <p class="lead mb-4 animate__animated animate__fadeInUp animate__delay-1s">
                        Con SIWBooks, ogni pagina è un'avventura
                    </p>
                    <div class="animate__animated animate__fadeInUp animate__delay-2s">
                        <a href="/book" class="btn btn-primary btn-lg me-3 px-4 py-2">
                            <i class="bi bi-book me-2"></i>Esplora Libri
                        </a>
                        <a href="/author" class="btn btn-outline-light btn-lg px-4 py-2">
                            <i class="bi bi-people me-2"></i>Scopri Autori
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid mt-3 bg-light">

        <div class="row justify-content-start">
            <div class="col-auto">
                <h2 th:if="${!popularBooks.isEmpty()}">Libri più popolari</h2>
            </div>

        </div>


        <div class="overflow-x-auto py-3">
            <div class="d-flex gap-3 book-list" >
                <div th:each="book : ${popularBooks}" class="flex-shrink-0">
                    <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-reset">
                        <div class="card h-100">
                            <div class="card-img-container book-cover" >
                                <img class="card-img-top" th:src="@{'/book/' + ${book.id} + '/cover'}"
                                     alt="Copertina del libro"
                                     onerror="this.onerror=null;this.src='/images/book_cover_placeholder.jpg';">
                            </div>
                            <div class="card-body">
                                <p class="card-title" th:text="${book.title}">Titolo</p>
                            </div>

                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

</main>


</body>

</html>
