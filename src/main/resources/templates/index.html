<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SIWBooks</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="fragments/navBar :: navbarFragment"></div>

<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h2>Benvenuto!</h2>
            </div>

        </div>
        <div class="row justify-content-start">
            <div class="col-auto">
                <h2 th:if="${!popularBooks.isEmpty()}">Libri pi√π popolari</h2>
            </div>

        </div>


        <div class="d-flex flex-row flex-nowrap overflow-x-auto gap-3">
            <div class="d-flex flex-row flex-nowrap overflow-x-auto" style="gap: 1rem;">
                <div class="card h-100" th:each="book : ${popularBooks}">
                    <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-reset"></a>
                        <img class="card-img-top"
                             th:src="@{'/book/' + ${book.id} + '/cover'}"
                             alt="CopertinaLibro"
                             onerror="this.onerror=null;this.src='/images/book_cover_placeholder.jpg';"
                             style="object-fit: cover;">
                        <div class="card-body">
                            <p class="card-title" th:text="${book.title}">Titolo</p>
                        </div>
                </div>
            <!-- altre card -->
            </div>
        </div>
    </div>

</main>


</body>
</html>
