<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>SIWBooks</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto mt-4">
                <h2>Benvenuto!</h2>
            </div>

        </div>
        <div class="row justify-content-start">
            <div class="col-auto">
                <h2 th:if="${!popularBooks.isEmpty()}">Libri pi√π popolari</h2>
            </div>

        </div>


        <div class="overflow-x-auto py-3">
            <div class="d-flex gap-3" style="width: max-content;">
                <div th:each="book : ${popularBooks}" class="flex-shrink-0">
                    <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-reset">
                        <div class="card h-100">
                            <div class="card-img-container" style="width: 250px; aspect-ratio: 2/3; overflow: hidden;">
                                <img class="card-img-top" th:src="@{'/book/' + ${book.id} + '/cover'}"
                                     alt="Copertina del libro" style="object-fit: cover; width: 100%; height: 100%;"
                                     onerror="this.onerror=null;this.src='/images/book_cover_placeholder.jpg';">
                            </div>
                            <div class="card-body">
                                <p class="card-title" th:text="${book.title}">Titolo</p>
                            </div>

                        </div>
                    </a>
                </div>

                <!-- altre card -->
            </div>
        </div>
    </div>

</main>


</body>

</html>
