<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestione Sito | SIW Books Admin</title>

    <link rel="stylesheet" href="/css/indexAdmin.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<div class="container pt-nav-bar">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <i class="bi bi-gear-fill fs-2 me-3"></i>
                <h1 class="mb-0">Pannello di Amministrazione</h1>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <a href="/admin/indexBook" class="text-decoration-none text-reset">
                <div class="card h-100 shadow-sm border-0 admin-card">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-wrapper me-4 bg-primary bg-opacity-10 p-3 rounded">
                            <i class="bi bi-book fs-1 text-primary"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Gestione Libri</h4>
                            <p class="card-text text-muted mb-0">Aggiungi, modifica o elimina i libri dal catalogo</p>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-end">
                        <span class="text-primary">Gestisci <i class="bi bi-arrow-right"></i></span>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6">
            <a href="/admin/indexAuthor" class="text-decoration-none text-reset">
                <div class="card h-100 shadow-sm border-0 admin-card">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-wrapper me-4 bg-success bg-opacity-10 p-3 rounded">
                            <i class="bi bi-person-lines-fill fs-1 text-success"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Gestione Autori</h4>
                            <p class="card-text text-muted mb-0">Gestisci le informazioni degli autori e le loro opere</p>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-end">
                        <span class="text-success">Gestisci <i class="bi bi-arrow-right"></i></span>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
