<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilo</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<div class="container pt-nav-bar">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg">
                    <h3 class="mb-0">Il mio profilo</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="avatar-placeholder mb-3">
                            <i class="bi bi-person-circle custom-icon"></i>
                        </div>
                        <h2 th:text="|${user.firstName} ${user.lastName}|" class="mb-0">Nome Utente</h2>
                        <p class="text-muted">Utente registrato</p>
                    </div>

                    <hr>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <p><strong>Nome:</strong> <span th:text="${user.firstName}">Nome</span></p>
                            <p><strong>Cognome:</strong> <span th:text="${user.lastName}">Cognome</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="/logout" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
