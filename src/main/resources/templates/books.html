<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Elenco libri</title>
  <link rel="stylesheet" href="/css/styles2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
<div th:replace="fragments/topBar ::books-navbar"></div>

<main>
  <div class="book-grid">
    <div th:if="${books.isEmpty()}">Nessun libro presente nel sistema</div>

    <div class="book-card" th:each="book : ${books}">
      <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-reset">
        <div class="book-cover">

          <img th:src="@{'/book/' + ${book.id} + '/cover'}" alt="CopertinaLibro"
               onerror="this.onerror=null;this.src='/images/book_cover_placeholder.jpg';">
        </div>

        <div class="book-info">
          <h2 th:text="${book.title}">Titolo</h2>
          <p th:text="${#temporals.format(book.publicationDate, 'yyyy')}">Anno</p>
        </div>
      </a>
    </div>

  </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
