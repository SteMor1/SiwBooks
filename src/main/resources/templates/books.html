<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Elenco libri</title>
  <link rel="stylesheet" href="/css/styles2.css" />
</head>

<body>
<header class="top-bar">
  <h1>SIWBooks</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/book">Libri</a>
    <a href="/author">Autori</a>
    <a href="/login">Login</a>
  </nav>
</header>

<main>
  <div class="book-grid">
    <div th:if="${books.isEmpty()}">Nessun libro presente nel sistema</div>

    <div class="book-card" th:each="book : ${books}">
      <a th:href="@{'/book/' + ${book.id}}">
        <div class="book-cover">

          <img
               src="/images/book_cover_placeholder.jpg"
               alt="Placeholder copertina" />
        </div>

        <div class="book-info">
          <h2 th:text="${book.title}">Titolo</h2>
          <p th:text="${#temporals.format(book.publicationDate, 'yyyy')}">Anno</p>
        </div>
      </a>
    </div>

  </div>
</main>
</body>

</html>
