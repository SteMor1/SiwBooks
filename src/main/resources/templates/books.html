<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Elenco libri</title>
    <link rel="stylesheet" href="/css/styles2.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
<div th:replace="fragments/topBar ::books-navbar"></div>

<main>

    <div class="container-fluid text-center mt-4">
        <div th:if="${books.isEmpty()}">Nessun libro presente nel sistema</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-reset">
                        <img class="card-img-top"
                             th:src="@{'/book/' + ${book.id} + '/cover'}"
                             alt="CopertinaLibro"
                             onerror="this.onerror=null;this.src='/images/book_cover_placeholder.jpg';"
                             style="object-fit: cover;">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${book.title}">Titolo</h2>
                            <p class="card-text" th:text="${#temporals.format(book.publicationDate, 'yyyy')}">Anno</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
