<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/styles2.css"/>
<body>

<!-- fragments.html -->
<nav th:fragment="navbarFragment">
    <nav class="navbar navbar-expand-lg custom-theme py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIWBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto mb-0 mb-lg-0">
                    <a class="nav-link" href="/book">Libri</a>
                    <a class="nav-link" href="/author">Autori</a>
                </div>

                <!-- Sposto il blocco login qui, con ms-auto per spingerlo a destra -->
                <div class="navbar-nav ms-auto mb-0 mb-lg-0 me-2">
                    <a class="nav-link" th:if="${userDetails==null}" href="/login">Login</a>
                    <a class="nav-link" th:if="${userDetails!=null}" href="/myProfile" th:text="${userDetails.username}"></a>
                </div>
            </div>
        </div>
    </nav>
</nav>

<div th:fragment="searchBarFragment">
    <form th:action="@{/book}" method="get" id="bookSearchForm" class="d-flex align-items-center gap-2 mb-0">
        <input type="text" class="form-control flex-grow-1" style="max-width: 400px; min-width: 0;"
               name="title" placeholder="Cerca titolo"  />

        <button class="btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#extraFilters" aria-expanded="false" aria-controls="extraFilters">
            <i class="bi bi-caret-down-fill"></i>
        </button>

        <button class="btn" type="submit">Cerca</button>
    </form>
</div>
<div th:fragment="extraFiltersFragment(param)">
    <div class="collapse container-fluid mt-2" id="extraFilters"
         th:classappend="${param.author} != null or ${param.yearFrom} != null or ${param.yearTo} != null ? ' show' : ''">
        <div class="d-flex gap-3 align-items-center">
            <input type="text" class="form-control" name="author" placeholder="Autore"
                   th:value="${param.author}" />
            <label>Da</label>
            <input type="number" class="form-control" name="yearFrom" th:value="${param.yearFrom}" min="0" />
            <label>a</label>
            <input type="number" class="form-control" name="yearTo" th:value="${param.yearTo}" min="0" />
        </div>
    </div>
</div>

</body>
</html>
