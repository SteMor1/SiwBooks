<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Include Navbar Fragment -->
<div th:replace="fragments/topBar :: site-header"></div>

<main class="container my-5">
    <h2 class="mb-4">I nostri autori</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="author : ${authors}">
            <a th:href="@{'/author/' + ${author.id}}" class="text-decoration-none text-reset">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{'/author/' + ${author.id} + '/photo'}" alt="Foto autore"
                         onerror="this.onerror=null;this.src='/images/avatar_placeholder.jpg';">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${author.firstName + ' ' + author.lastName}">Nome Cognome</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>

</body>
</html>
