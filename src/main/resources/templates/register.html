<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/registrationForm.css" />
</head>

<body class="bg-light">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4 login-form">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-primary form-plus-button"></i>
            <h2 class="card-title mt-2 mb-0">Crea un account</h2>
          </div>


          <form th:action="@{/register}" method="POST" th:object="${credentials}">

            <!-- Nome e Cognome su stessa riga -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nome</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="firstName"
                         th:field="*{user.firstName}" required>
                </div>
                <div th:if="${#fields.hasErrors('user.firstName')}" class="invalid-feedback d-block"
                     th:errors="*{user.firstName}"></div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Cognome</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="lastName"
                         th:field="*{user.lastName}" required>
                </div>
                <div th:if="${#fields.hasErrors('user.lastName')}" class="invalid-feedback d-block"
                     th:errors="*{user.lastName}"></div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" th:field="*{user.email}"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('user.email')}" class="invalid-feedback d-block"
                   th:errors="*{user.email}"></div>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-at"></i></span>
                <input type="text" class="form-control" id="username" th:field="*{username}"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block"
                   th:errors="*{username}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block"
                   th:errors="*{password}"></div>
            </div>

            <!-- Conferma Password -->
            <div class="mb-4">
              <label for="confirm" class="form-label">Conferma Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="confirm" name="confirm" required>
              </div>
              <div th:if="${passwordError}" class="invalid-feedback d-block"
                   th:text="${passwordError}"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-lg">
                <i class="bi bi-person-plus me-2"></i>Registrati
              </button>
            </div>

          </form>

          <!-- Footer -->
          <div class="text-center login-footer">
            <p class="mb-0">Hai gi√† un account?
              <a href="/login" class="text-decoration-none">Accedi qui</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
