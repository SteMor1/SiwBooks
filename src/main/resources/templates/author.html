<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Profilo Autore</title>
    <link rel="stylesheet" href="/css/styles2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div class="container">
    <div class="card h-100 mt-4">
        <div class="card-header  text-start">
            <h2 class="mb-0">Scheda Autore</h2>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 ">
                <div class="text-center">
                    <div class="ratio ratio-1x1 mb-3" style="max-width: 250px; margin: 0 auto;">
                        <img id="author-picture" th:src="@{'/author/' + ${author.id} + '/photo'}"
                             class="img-thumbnail rounded-circle"
                             style="object-fit: cover; width: 100%; height: 100%;" alt="Foto Autore"
                             onerror="this.onerror=null;this.src='/images/avatar_placeholder.jpg';">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title" th:text="${author.firstName + ' ' + author.lastName}">Nome Cognome</h1>
                    <p><strong>Data di nascita:</strong> <span class="card-text"
                                                               th:text="${#temporals.format(author.dateOfBirth, 'dd MMMM yyyy')}">10 febbraio
                                1950</span>
                    </p>
                    <p th:if="${author.dateOfDeath != null}"><strong>Data di morte:</strong> <span class="card-text"
                                                                                                   th:text="${#temporals.format(author.dateOfDeath, 'dd MMMM yyyy')}">5 agosto
                                2020</span></p>
                    <p><strong>Nazionalit√†:</strong> <span th:text="${author.nationality}">Italiana</span></p>
                </div>
            </div>
        </div>
    </div>



</div>

</body>

</html>
