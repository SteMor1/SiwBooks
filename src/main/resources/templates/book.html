<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheda libro</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header class="top-bar">
    <h1>SIWBooks</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/book">Libri</a>
        <a href="#">Autori</a>
        <a href="#">Login</a>
    </nav>
</header>
<h1 th:text="${book.title + ' (' + #temporals.format(book.publicationDate, 'yyyy') + ')'}">Titolo</h1>
    <p>Descrizione con parole random </p>
    <h1>Autori</h1>
    <div th:if="${book.getAuthors().isEmpty()}">Non ci sono autori per questo libro</div>
    <div>
        <div  th:each="author : ${book.getAuthors()}">
            <div>
                <a th:href="@{'/author/' + ${author.id}}"
                   th:text="|${author.firstName} ${author.lastName} (${author.dateOfBirth})|">Autore</a>
            </div>
        </div>
    </div>
</body>
</html>
