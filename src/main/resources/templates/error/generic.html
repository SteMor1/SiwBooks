<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - SiwBooks</title>
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<!-- Navbar coerente con il sito -->
<div th:replace="fragments/navBar ::navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<!-- Contenuto principale -->
<main class="container mt-4 pt-nav-bar">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card shadow h-100">
                <div class="card-header text-center bg-warning text-dark">
                    <h2 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Errore del Sistema
                    </h2>
                </div>
                <div class="card-body text-center p-5">
                    <!-- Icona e codice errore -->
                    <div class="mb-4">
                        <i class="bi bi-bug text-warning" style="font-size: 6rem;"></i>
                    </div>
                    <h1 class="display-1 text-warning fw-bold mb-3" th:text="${status ?: '500'}">500</h1>

                    <!-- Messaggio -->
                    <h3 class="mb-3">Oops! Qualcosa è andato storto</h3>
                    <p class="lead text-muted mb-4">
                        Si è verificato un errore imprevisto.<br>
                        Ci dispiace per il disguido.
                    </p>



                    <!-- Bottoni d'azione -->
                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Torna alla Home
                        </a>

                        <button onclick="window.location.reload()" class="btn btn-outline-warning">
                            <i class="bi bi-arrow-clockwise me-2"></i>Riprova
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>




</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
